version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: anti_fake_news_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: anti_fake_news
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data: